<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 }}">
    <link rel="stylesheet" href="{{ '/cyclopathia.github.io/assets/css/main.css' | relative_url }}">
</head>
<body>
    {% include header.html %}
    
    {{ content }}
    
    {% include footer.html %}
    
    <script src="{{ '/cyclopathia.github.io/assets/js/slider.js' | relative_url }}"></script>
</body>
</html>
